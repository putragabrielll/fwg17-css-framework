<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Font Family -->
    <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Plus Jakarta Sans" rel="stylesheet"/>
</head>

<body>
    <section>
        <div class="flex h-screen">
            <!-- untuk gambar -->
            <div class="bg-cover bg-no-repeat w-1/4 bg-[url('/assets/forgot.png')]"></div>

            <!-- untuk bagian kanan -->
            <div class="flex flex-1 flex-col justify-center items-center my-10">
                
                <div class="w-3/4 items-center justify-center">
                    <div class="flex mb-7">
                        <img src="/assets/logo-coffee.png" alt="Logo Coffee">
                        <p style="font-family: Sacramento;" class="ml-2 text-xl text-yellow-800">Coffee Shop</p>
                    </div>
                    <h1 class="text-xl text-yellow-800 mb-7">Fill out the form correctly</h1>
                    <div class="mt-4 text-gray-600 mb-7">We will send new password to your email</div>
                    <form class="flex flex-col gap-4" action="">
                        <div class="flex flex-col mb-3">
                            <label class="font-semibold my-2" for="email">Email</label>
                            <input class="h-12 border pl-5 rounded-md" type="email" name="email" placeholder="Enter Your Email" id="email">
                            <img class="" src="/file/email.png" alt="">
                        </div>
                        <button class="px-5 py-2 bg-orange-500 border border-orange-500 rounded-md" type="submit">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </section>
    
</body>
</html>
